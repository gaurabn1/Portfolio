{% extends 'main/base.html' %}

 {% block content %}


    <!-- ================================
    Start Navigation Bar
    ================================= -->
    {% include 'main/navbar.html' %}
    <!-- ================================
    End Navigation Bar
    ================================= -->

    <!-- ================================
    Start Content
    ================================= -->
    <section>
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                <h1 class="xlTitle pb-md-3">See my recent projects below</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="lightBg">
        <div class="container">
          <div class="portfolioContentMain">
            <div class="row g-3 g-md-4 g-lg-5 portfolioRow">
              {% for portfolio in portfolios %}
              <div class="col-md-6 pColMain">
                <div class="pCol">
                  <img src="{{ portfolio.image.url }}" alt="{{ portfolio.name }}" class="pImg">
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ================================
    End Content
    ================================= -->
    
    <!-- ================================
    Start Footer
    ================================= -->
    {% include 'main/footer.html' %}
    <!-- ================================
    End Footer
    ================================= -->

 {% endblock content %}
