{% extends 'main/base.html' %}

 {% block content %}


    <!-- ================================
    Start Navigation Bar
    ================================= -->
    {% include 'main/navbar.html' %}
    <!-- ================================
    End Navigation Bar
    ================================= -->

    <!-- ================================
    Start Content
    ================================= -->
    <section>
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                <h1 class="xlTitle pb-md-3">Contact Me</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="lightBg">
        <div class="container py-4">
            <form id="contactForm" method="post">
              {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..">

                <label for="subject">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." rows="6"></textarea>

                <input class='btn btnPrimary' type="submit" value="Submit">
            </form>
        </div>
      </div>
    </section>
    <!-- ================================
    End Content
    ================================= -->
    
    <!-- ================================
    Start Footer
    ================================= -->
    {% include 'main/footer.html' %}
    <!-- ================================
    End Footer
    ================================= -->

 {% endblock content %}
